name: PeerTube Automation

on:
  schedule:
    # Runs researcher every Monday at 04:00 (UTC+3) = 01:00 UTC
    - cron: "0 1 * * 1"
    # Runs instance add every Monday at 06:00 (UTC+3) = 03:00 UTC
    - cron: "0 3 * * 1"
  workflow_dispatch:
    inputs:
      job:
        description: "Job to run (researcher or instance-add)"
        required: true
        type: choice
        options:
          - researcher
          - instance-add
          - both

jobs:
  researcher:
    name: PeerTube Researcher
    runs-on: ubuntu-latest
    # Only runs on Monday 01:00 cron or manual researcher/both selection
    if: |
      github.event.schedule == '0 1 * * 1' || 
      github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'researcher' || github.event.inputs.job == 'both')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run PeerTube Researcher (without Redis)
        run: node peertube-researcher.js
        env:
          NODE_ENV: production

      - name: Commit and push new instances
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add new-instances.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update new-instances.txt [automated]"
            git push
          fi

  instance-add:
    name: PeerTube Instance Add
    runs-on: ubuntu-latest
    # Wait for researcher job completion (if running simultaneously)
    needs: [researcher]
    # Only runs on Monday 03:00 cron or manual instance-add/both selection
    # Continue even if needs fails
    if: |
      always() && (
        github.event.schedule == '0 3 * * 1' || 
        github.event_name == 'workflow_dispatch' && (github.event.inputs.job == 'instance-add' || github.event.inputs.job == 'both')
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Pull latest changes (include researcher commits)
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run PeerTube Instance Add
        run: node peertube-instance-add.js
        env:
          NODE_ENV: production

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: peertube-results-${{ github.run_number }}
          path: peertube-results-*.txt
          retention-days: 30
          if-no-files-found: ignore